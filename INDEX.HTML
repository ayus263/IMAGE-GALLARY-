<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery">
        <img src="images (11).jpeg" alt="Image 1" onclick="openModal(this.src)">
        <img src="images (12).jpeg" alt="Image 2" onclick="openModal(this.src)">
        <img src="images (14).jpeg" alt="Image 3" onclick="openModal(this.src)">
        <img src="images (9).jpeg" alt="Image 4" onclick="openModal(this.src)">
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
